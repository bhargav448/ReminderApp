name: reminder_app
description: A simple reminder app using Flutter with default notification sounds.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^12.0.0  # Package for local notifications

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
